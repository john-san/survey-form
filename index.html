<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <form id="survey-form" action="#">
    <div id="description">Let us know how we can improve Overwatch.</div>
    <label for="name" id="name-label">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required></input><br>
    
    <label for="email" id="email-label">Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your Email" required></input><br>
    
    <label for="age" id="number-label">Age: </label>
    <input type="number" name="age" id="age" min="1" max="100" placeholder="Age" required></input><br>
    
    
  
  
    <input type="submit" value="Submit">
  </form>
	
</body>

</html>
